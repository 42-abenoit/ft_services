apiVersion: v1
kind: Service	
metadata:
  name: pma-svc
  labels:
    app: pma-app
#  annotations:
#    metallb.universe.tf/allow-shared-ip: minikube
spec:
  selector:
    app: pma-app
  type: LoadBalancer
#  loadBalancerIP: 192.168.49.4
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pma-deployment
spec:
  selector:
    matchLabels:
      app: pma-app
  replicas: 1 # tells deployment to run 1 pods matching the template
  template:
    metadata:
      name: pma-pod
      labels:
        app: pma-app
    spec:
      containers:
      - name: pma
        image: pma-local
        imagePullPolicy: Never
        ports:
        - containerPort: 80
          name: http
